<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/index.js?ver=1"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css?ver=1"/>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="caption">SopovRobotics - model v201703 (Infrared eye)</div>
		<div class="autocontrol-programming">Auto-Control programming</div>
	</div>
	<div class="content">
		<div class="tbl connectionform show">
			<div class="tbl-row">
				<div class="tbl-cell">
					<input id="address_ws" value="ws://localhost:7528/"/><button id="connect">Connect</button>
					<br><br>
					<button id="search">Try Search</button>
					<div class="searching"></div>
					<br><br>
					<div class="found_addresses">
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="tbl controlpanel">
			<div class="tbl-row">
				<div class="tbl-cell p50">
					<h1>Hands Control</h1>
					<div class="hands-control"></div>
					<br><br><br>
					For control please use:<br>
					<img src="images/cursorkeys.png">
					<br><br>
					<div class="let0"></div>
					<div class="let1"></div>
					<div class="let2"></div><br>
					<button id="check_lets">Check Lets</button>
				</div>
				<div class="tbl-cell p50">
					<h1>Script-Control</h1>
					<div id="roboscript">
						<textarea></textarea>
					</div>
					
					<button id="run">Run</button>
				</div>
			</div>
		</div>
		
		<div class="tbl autocontrolpanel">
			<div class="tbl-row">
				<div class="tbl-cell p50">
					<h1>Simulate</h1>
					<canvas id="simulate_cnv" width=600px height=600px/>
					<div class="hands-control"></div>
				</div>
				<div class="tbl-cell p50">
					<h1>Auto-Control Script</h1>
					<div id="autocontrolscript">
						<textarea></textarea>
					</div>
					<button id="simulate_start">Start</button>
					<button id="simulate_stop">Stop</button>
				</div>
			</div>
		</div>
		
	</div>
	<div class="footer">
		Copyright Â© 2017 SopovRobotics 
	</div>
</body>
</html>
